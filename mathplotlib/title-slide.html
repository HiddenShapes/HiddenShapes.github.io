<section id="$idprefix$title-slide"$for(title-slide-attributes/pairs)$ $it.key$="$it.value$"$endfor$>
  <h1 class="title">$title$</h1>
  $if(subtitle)$
  <p class="subtitle">
    <ul>
      <li> Représentation d'un champ scalaire</li>
      <li> Représentation d'une courbe paramétrée</li>
      <!-- <li> Représentation d'un champ vectoriel</li> -->
    </ul><br><br>
  </p>
  $endif$
  $for(author)$
  <p class="author">$author$</p>
  $endfor$
  $for(institute)$
  <p class="institute">$institute$</p>
  $endfor$
  $if(date)$
  <p class="date">$date$</p>
  $endif$
  <!-- <img src="img/newt.svg"> -->
</section>
