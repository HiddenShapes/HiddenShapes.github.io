<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex exponential and logarithm </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            padding-top: 53.5%; /* Aspect Ratio */
            margin-top: 20px;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 40px;
        }

        @media (min-width: 768px) {
            .container {
                padding: 40px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Exponentielle Complexe</h2>
        <div class="iframe-container">
            <iframe scrolling="no" title="exp function" src="https://www.geogebra.org/material/iframe/id/hxcg6mcd/width/1536/height/821/border/888888/sfsb/true/smb/false/stb/false/stbh/false/ai/false/asb/false/sri/false/rc/false/ld/false/sdz/false/ctl/false" style="border:0px;"></iframe>
        </div>

        <h2>Logarithme Complexe</h2>
        <div class="iframe-container">
            <iframe scrolling="no" title="Complex Log" src="https://www.geogebra.org/material/iframe/id/hryjyu3w/width/1536/height/821/border/888888/sfsb/true/smb/false/stb/false/stbh/false/ai/false/asb/false/sri/false/rc/false/ld/false/sdz/false/ctl/false" style="border:0px;"></iframe>
        </div>
    </div>
</body>

</html>
