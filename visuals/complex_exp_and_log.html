<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Iframes</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          margin: 20px;
          background-color: #f4f4f4;
      }

      .iframe-wrapper iframe {
	  width: 100%;
	  height: 821px; /* Fixed height for mobile */
	  border: none;  /* Remove the border */
      }

      .iframe-wrapper iframe {
          width: 100%;
          height: 821px; /* Fixed height for mobile */
      }

      @media (min-width: 768px) { /* Adjust for larger screens */
          .iframe-wrapper iframe {
              height: calc(100vw * 821 / 1536); /* Adjust height based on viewport width */
          }
      }

      h2 {
          margin-top: 20px;
          text-align: center; /* Center the titles */
      }
    </style>
  </head>
  <body>

    <h2>Exponentielle Complexe</h2>
    <div class="iframe-wrapper">
      <iframe scrolling="no" title="exp function" src="https://www.geogebra.org/material/iframe/id/hxcg6mcd/width/1536/height/821/border/888888/sfsb/true/smb/false/stb/false/stbh/false/ai/false/asb/false/sri/false/rc/false/ld/false/sdz/false/ctl/false" allowfullscreen></iframe>
    </div>

    <h2>Logarithme Complexe</h2>
    <div class="iframe-wrapper">
      <iframe scrolling="no" title="Complex Log" src="https://www.geogebra.org/material/iframe/id/hryjyu3w/width/1536/height/821/border/888888/sfsb/true/smb/false/stb/false/stbh/false/ai/false/asb/false/sri/false/rc/false/ld/false/sdz/false/ctl/false" allowfullscreen></iframe>
    </div>

  </body>
</html>
