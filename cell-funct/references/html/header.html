<head>
  <script>
document.addEventListener("DOMContentLoaded", function() {
  // Get all 'p' elements that are direct children of 'li' elements
  var pElements = document.querySelectorAll("li > p");

  // For each 'p' element
  pElements.forEach(function(pElement) {
    // Get the next sibling which is a 'div' with class 'fragile'
    var fragileElement = pElement.nextElementSibling;

    // Check if it's the correct 'div' we're looking for
    if(fragileElement && fragileElement.classList.contains('fragile')) {
      // Set cursor to pointer
      pElement.style.cursor = 'pointer';
      pElement.style.color = 'lightblue';

      // Add a click event listener
      pElement.addEventListener("click", function() {
        // Check the current visibility
        var style = window.getComputedStyle(fragileElement);
        var display = style.getPropertyValue('display');

        // Toggle the visibility
        if (display === 'none') {
          fragileElement.style.display = 'block';
        } else {
          fragileElement.style.display = 'none';
        }
      });
    }
  });
});
  </script>
</head>
